<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>AR Magic Card</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading AR Magic Camera...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;"
    >
      
      <a-nft
        type="nft"
        url="marker.fset3"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
          <a-video
            src="#my-video"
            width="150"
            height="150"
            position="0 0 0"
            rotation="-90 0 0"
          ></a-video>
      </a-nft>

      <a-assets>
        <video
          id="my-video"
          src="your-video.mp4" 
          preload="auto"
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loader when ready
      window.addEventListener('arjs-nft-loaded', function () {
        document.querySelector('.arjs-loader').style.display = 'none';
      });

      // Play video only when marker is seen
      const nftMarker = document.querySelector('a-nft');
      const video = document.querySelector('#my-video');

      nftMarker.addEventListener('markerFound', () => {
        video.play();
      });

      nftMarker.addEventListener('markerLost', () => {
        video.pause();
      });
    </script>
  </body>
</html>
